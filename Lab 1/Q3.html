<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            background-color : black;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .checkbox {
            margin-top: 15px;
        }

        .checkbox label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: blueviolet;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: purple;
        }

        .heading{
            color : white;
            letter-spacing : 15px;
        }

    </style>
</head>

<body>
     <h2 class="heading">USER REGISTRATION</h2>
<form>
   
    <!-- Full Name -->
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <!-- Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <!-- Profile Picture -->
    <label for="profile">Choose Profile Picture</label>
    <input type="file" id="profile" name="profile" accept="image/*" required>

    <!-- Terms & Conditions -->
    <div class="checkbox">
        <label>
            <input type="checkbox" required>
            I accept the Terms & Conditions
        </label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Register</button>
</form>

</body>
</html>
