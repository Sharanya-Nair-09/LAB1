<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Product Card</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        /* PRODUCT CARD */
        .product-card {
            max-width: 1100px;
            background-color: #ffffff;
            margin: auto;
            padding: 40px;                 /* padding */
            border: 2px solid #ddd;        /* border */
            box-shadow: 0 6px 15px rgba(0,0,0,0.15); /* box-shadow */
            display: flex;
            align-items: center;
            gap: 60px;
        }

        /* IMAGE SECTION */
        .image-box {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 4px solid #c75a10;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-box::before {
            content: "";
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid #c75a10;
            position: absolute;
        }

        .image-box img {
            width: 240px;
            z-index: 1;
        }

        /* CONTENT SECTION */
        .content {
            flex: 1;
        }

        .content h1 {
            color: #c75a10;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            font-weight: bold;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        hr {
            border: none;
            border-top: 1px solid #777;
            margin: 25px 0;
        }

        /* PRICE & BUTTON */
        .price-button {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .price {
            font-size: 42px;
            font-weight: bold;
        }

        .price span {
            font-size: 24px;
            vertical-align: top;
        }

        .buy-btn {
            background-color: #c75a10;
            color: #ffffff;
            border: none;
            padding: 14px 40px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* hover effect */
        }

        .buy-btn:hover {
            background-color: #a94a0c;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="product-card">

    <!-- Product Image -->
    <div class="image-box">
        <img src="capybara.png" alt="Capybara Soft Toy">
    </div>

    <!-- Product Details -->
    <div class="content">
        <h1>CAPYBARA SOFT TOY PLUSH</h1>

        <!-- Short Description -->
        <div class="description">
            ULTRA-SOFT MATERIAL | SAFE FOR ALL AGES | ADORABLE DESIGN | PERFECT SIZE |
            DURABLE & LONG-LASTING | EASY TO CLEAN | LOVED BY ALL |
            MULTI-PURPOSE COMPANION | TRAVEL-FRIENDLY | GIFT-READY CHOICE
        </div>

        <hr>

        <!-- Price & Buy Button -->
        <div class="price-button">
            <div class="price"><span>â‚¹</span>699</div>
            <button class="buy-btn">BUY NOW</button>
        </div>
    </div>

</div>

</body>
</html>
