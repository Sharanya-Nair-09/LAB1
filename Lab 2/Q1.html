<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold & Sharp HTML5 Canvas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            padding: 80px 100px; 
            width: 700px; /* Fixed wide width */
            background-color: #000000;
            border-radius: 0; 
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            font-weight: 900; 
            font-size: 4rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 50px;
            /* Fixed the typo here for clean white text */
            color: #ffffff;
            /* Using standard property for better compatibility */
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
        }

        canvas {
            border-radius: 0; 
            background-color: #ffffff;
            border: 4px solid #ffffff;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="heading">HTML 5 : Canvas</h1>
        <canvas id="myCanvas" width="500" height="300"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // 1. Solid Blue Rectangle
        ctx.fillStyle = '#4facfe'; 
        ctx.fillRect(50, 50, 150, 80);

        // 2. Solid Red Circle
        ctx.beginPath();
        ctx.arc(400, 90, 45, 0, Math.PI * 2); 
        ctx.fillStyle = '#ff0844';
        ctx.fill();

        // 3. Sharp Thin Line
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(450, 200);
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#333';
        ctx.stroke();

        // 4. Bold Typography
        ctx.font = 'bold 32px "Segoe UI"';
        ctx.fillStyle = '#1a1a1a';
        ctx.textAlign = 'center';
        // Note: letterSpacing in Canvas is a newer feature, 
        // fallback is standard text rendering
        ctx.fillText('HTML5 CANVAS', canvas.width / 2, 260);
    </script>

</body>
</html>
