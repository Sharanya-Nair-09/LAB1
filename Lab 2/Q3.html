<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimalist Task Board</title>
    <style>
        :root {
            --bg-page: #ffffff;
            --bg-column: #f7f6f3;
            --text-main: #37352f;
            --text-sub: #787774;
            --border-light: rgba(55, 53, 47, 0.09);
            --accent: #2383e2; 
            --done-bg: #eaf6ed;
            --done-text: #2b593f;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            background: var(--bg-page); 
            color: var(--text-main);
            padding: 60px 40px; 
            margin: 0;
        }

        .header {
            max-width: 940px;
            margin: 0 auto 40px auto;
            text-align: center; /* Centered the top header too */
        }

        h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 25px; }

        .controls { display: flex; gap: 10px; align-items: center; justify-content: center; }

        input { 
            padding: 10px 14px; 
            width: 280px; 
            border-radius: 6px; 
            border: 1px solid var(--border-light); 
            font-size: 14px;
            outline: none;
            box-shadow: inset 0 1px 2px rgba(15,15,15,0.05);
        }

        input:focus { border-color: var(--accent); }

        button { 
            padding: 10px 20px; 
            cursor: pointer; 
            background: var(--text-main); 
            color: white; 
            border: none;
            border-radius: 6px; 
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.85; }

        .board { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            align-items: flex-start; 
        }

        .column { 
            background: var(--bg-column); 
            width: 320px; 
            min-height: 500px; 
            border-radius: 8px; 
            padding: 15px;
            border: 1px solid var(--border-light);
        }

        /* Centered Column Headings */
        .column h2 { 
            font-size: 13px; 
            font-weight: 700; 
            color: var(--text-sub); 
            text-transform: uppercase; 
            letter-spacing: 1.2px;
            margin-bottom: 20px;
            padding: 8px 0;
            text-align: center; /* This centers the titles */
            border-bottom: 1px solid rgba(55, 53, 47, 0.05); /* Added a subtle line for elegance */
        }

        .task-card {
            background: white; 
            padding: 16px; 
            margin-bottom: 10px;
            border-radius: 6px; 
            cursor: grab; 
            box-shadow: rgba(15, 15, 15, 0.05) 0px 1px 3px, rgba(15, 15, 15, 0.1) 0px 0px 0px 1px;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
        }

        .task-card:hover { box-shadow: rgba(15, 15, 15, 0.1) 0px 4px 8px; }
        .task-card:active { cursor: grabbing; transform: scale(1.02); }

        .task-name { font-size: 15px; font-weight: 500; display: block; text-align: left; }
        .task-date { font-size: 11px; color: var(--text-sub); margin-top: 8px; text-align: left; }

        .completed-task { 
            background-color: var(--done-bg) !important;
        }
        .completed-task .task-name { color: var(--done-text); }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Tasks</h1>
        <div class="controls">
            <input type="text" id="taskInput" placeholder="Write a task...">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <div class="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To Do</h2>
        </div>
        <div class="column" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Completed</h2>
        </div>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskName = input.value;
            if (taskName === "") return;

            const taskId = "task-" + Date.now();
            const date = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = taskId;
            card.draggable = true;
            card.ondragstart = drag;

            card.innerHTML = `
                <span class="task-name">${taskName}</span>
                <div class="task-date">ðŸ“… ${date}</div>
            `;

            document.getElementById('todo').appendChild(card);
            input.value = "";
        }

        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            
            let target = ev.target;
            while (!target.classList.contains('column')) {
                target = target.parentElement;
            }

            target.appendChild(draggedElement);

            if (target.id === 'done') {
                draggedElement.classList.add('completed-task');
                setTimeout(() => {
                    alert("Task Completed Successfully");
                }, 50); 
            } else {
                draggedElement.classList.remove('completed-task');
            }
        }
    </script>
</body>
</html>
