<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Studio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0ebe3; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #41525d;
        }

        /* Bold WhatsApp Green Heading */
        h1 {
            font-size: 2.8rem;
            font-weight: 700; /* Bolder weight */
            color: #008069; /* Classic WhatsApp Teal Green */
            margin-bottom: 45px;
            letter-spacing: -0.5px;
            text-transform: none; /* Keeps it modern and clean */
        }

        /* Container to keep boxes side-by-side */
        .player-wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: stretch;
            max-width: 1200px;
        }

        /* Individual Separate Boxes */
        .glass-box {
            background-color: #ffffff;
            width: 450px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #e9edef;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 500;
            color: #111b21;
            margin: 0 0 25px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-num {
            border: 1px solid #d1d7db;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: inline-flex;
            align-items: center;            justify-content: center;
            font-size: 0.85rem;
            color: #667781;
        }

        video {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #e9edef;
            background: #000;
        }

        audio {
            width: 100%;
            height: 45px;
        }

        .time-badge {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #008069;
            font-weight: 600;
            background: #f0fcf9;
            padding: 6px 14px;
            display: inline-block;
            border-radius: 8px;
            border: 1px solid rgba(0, 128, 105, 0.1);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.85rem;
            color: #667781;
        }

        a { color: #008069; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <h1>Multimedia Studio</h1>

    <div class="player-wrapper">
        <div class="glass-box">
            <div>
                <h2><span class="step-num">1</span> Audio Station</h2>
                <audio id="myAudio" controls>
                    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="time-badge">Playing: <span id="audioTime">0:00</span></div>
        </div>

        <div class="glass-box">
            <div>
                <h2><span class="step-num">2</span> Video Cinema</h2>
                <video id="myVideo" controls poster="https://res.cloudinary.com/demo/video/upload/dog.jpg">
                    <source src="https://res.cloudinary.com/demo/video/upload/c_fill,h_300,w_500/elephants.mp4" type="video/mp4">
                </video>
            </div>
            <div class="time-badge">Playing: <span id="videoTime">0:00</span></div>
        </div>
    </div>


    <script>
        const audio = document.getElementById('myAudio');
        const video = document.getElementById('myVideo');
        const audioTimeTxt = document.getElementById('audioTime');
        const videoTimeTxt = document.getElementById('videoTime');

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
        }

        audio.ontimeupdate = () => audioTimeTxt.innerText = formatTime(audio.currentTime);
        video.ontimeupdate = () => videoTimeTxt.innerText = formatTime(video.currentTime);
    </script>

</body>
</html>
